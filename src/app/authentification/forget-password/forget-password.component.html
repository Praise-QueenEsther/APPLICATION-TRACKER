
<main class="signup">
    <div class="backcon">
        <a routerLink=""><h3 class="back"> <img src="../../../assets/Vector (4).png" alt=""> &nbsp;<span>Back</span> </h3></a>
        </div>
    <br>
        <div class="signup-container">
            
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <p class="signup-text">Forgot password?</p><br>
                <p class="toAccess">Enter the email address associated with your account</p>
            <br><br>
                <label for="" class="label">Email Address
                <input type="email" class="signup-input" ngModel name="email" required email #email="ngModel"> 
                <span class="spanText" *ngIf="!email.valid && email.touched">Please enter a valid email</span><br>
            </label><br>
           
             
                <div class="btnCon">
                <button type="submit" class="forgetPass-btn"  routerLink="/PasswordReset" [disabled]="!f.valid">Send password reset link</button><br><br>
                </div>
     
            </form>
        </div>
    
    
    
</main>
